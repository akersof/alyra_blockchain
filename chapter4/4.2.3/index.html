<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>Credibility</title>
</head>
<body>
    <div id="body">
        <div id="header">
            <h1>Credibility</h1>
            <div>Credibility contract address: <span id="contractaddr"></span></div>
        </div>
        <div id="info">
            <div>your address: <span id="addr"></span></div>
            <div>Network: <span id="netname"></span></div>
            <div>balance: <span id="balance"></span> ETH</div>
        </div>
        <div id="interface">
            <div>current credibility <span id="cred"></span></div>
            <div>
                <form>
                    <div>Homework url:</div>
                    <div class="input-group">
                        <input type="url" class="form-control" id="urlInput" placeholder="Enter homework url">
                        <button type="button" class="btn btn-primary" id="submitUrl">Submit</button>
                    </div>
                </form>
                    <div id="output"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous">

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous">

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous">

    </script>
    <!-- This exposes the library as a global variable: ethers -->
    <script src="https://cdn.ethers.io/scripts/ethers-v4.min.js"
            charset="utf-8"
            type="text/javascript">
    </script>
    <script src="./data.js"></script>
    <script src="./app.js"></script>

</body>
</html>
